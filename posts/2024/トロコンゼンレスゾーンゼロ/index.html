<!doctype html><html lang=ja><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet type=text/css href=/css/bulma.css integrity crossorigin=anonymous><link rel=stylesheet type=text/css href=/css/style.min.css integrity crossorigin=anonymous><title>備忘録（仮）</title></head><body><div id=main><div id=header_container><header><div id=header_title>備忘録（仮）</div><div id=globalNaviBackground><ul id=globalNavi><li><a id=navi_home href=https://OrangeCocoa.github.io/index.html>TOPページ</a></li></ul></div></header></div><div><a href=# id=page_top></a><div id=page_contents_body><div id=page_contents_date>2024.08.02</div><div id=page_contents_title>【トロコン】ゼンレスゾーンゼロ</div><div><a href=https://OrangeCocoa.github.io//tags/%E3%83%88%E3%83%AD%E3%83%95%E3%82%A3%E3%83%BC>#トロフィー</a></div><div id=page_contents_text><p>トロコンしました。<br>なんとかリリース月の7月中に間に合ってよかった。<br>ちなみに<a href=https://psnprofiles.com/trophy/28084-zenless-zone-zero/1-welcome-to-new-eridu target=_blank rel=noopener>PSNP</a>では46番目のプラチナ獲得でした。<br>初日から全割りしとけばよかった。</p><figure><img src=/images/zenless_trocon.jpg width=400></figure><p>激変はこんな感じ。<figure><img src=/images/zenless_node01.jpg width=800></figure></p><p>片面育成足りてないので、火力的に全Sは厳しかった。</p><p>2回目の激変は全Sがとれました。<figure><img src=/images/zenless_node02.jpg width=800></figure></p></div><script src=https://giscus.app/client.js data-repo=OrangeCocoa/OrangeCocoa.github.io data-repo-id=R_kgDOMekbMw data-category=Announcements data-category-id=DIC_kwDOMekbM84ChcLc data-mapping=pathname data-strict=0 data-reactions-enabled=1 data-emit-metadata=0 data-input-position=top data-theme=preferred_color_scheme data-lang=ja data-loading=lazy crossorigin=anonymous async></script><noscript>Please enable JavaScript to view the comments powered by giscus.</noscript></div></div></div><footer><div id=footer_rights>© 2024 備忘録（仮） All rights reserved.</div></footer></body></html>
